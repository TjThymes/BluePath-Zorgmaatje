name: Build, Test and Deploy ASP.Net Core app to Azure Web App - BluePath

on:
  push:
    branches:
      - Development
  workflow_dispatch:

jobs:
  build_and_test:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'  # ✅ Juiste versie gebruiken

      - name: Restore dependencies
        run: dotnet restore BluePathBackend/BluePathBackend.sln  # ✅ Pad naar .sln!

      - name: Build project
        run: dotnet build BluePathBackend\BluePathBackend.csproj --configuration Release --no-restore

      - name: Run tests
        run: dotnet test TestProject1\BluePathTests.csproj --no-build --verbosity normal  # ✅ Test project specifiek

      - name: Publish app
        run: dotnet publish BluePathBackend/BluePathBackend.sln -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build_and_test  # ✅ Alleen als build én tests geslaagd zijn
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'BluePath'
          slot-name: 'Production'
          package: .
